[pytest]
# Pytest configuration for Swift-Jupyter (R6-T1)
# Created: October 17, 2025

# Test discovery
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Timeouts
timeout = 30
timeout_method = thread

# Markers (defined in conftest.py)
markers =
    protocol: Jupyter protocol compliance tests (R3)
    unicode: Unicode handling tests (R5)
    interrupt: Interrupt functionality tests (R3+R5)
    display: Display functionality tests (R4)
    error: Error handling tests (R5)
    slow: Tests that take more than 5 seconds

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage (optional, requires pytest-cov)
# addopts = --cov=swift_kernel --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
